<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nível Mistério</title>
    <link rel="stylesheet" href="style.css">  <!-- Link para o arquivo externo de estilos CSS -->
</head>

<!-- Criação da classe "body" para aplicar estilos via CSS -->
<body class="body">

    <!-- Container principal que agrupa os elementos da interface -->
    <div class="container">
        
        <!-- Título principal da página -->
        <h2>Nível 3</h2>

        <!-- Subtítulo com instruções e equação-alvo -->
        <h5>
            Informe o valor de X
            <span>√x²=7</span> <!-- Parte destacada da equação -->
        </h5>

            <form id="formulario"> <!-- Form requisitando os valores -->
            <div class="form-group">
                <label for="x">Informe o valor de X</label>
                <input type="text" id="x" placeholder="Exemplo: 10" required />
            </div>
            <input type="submit" class="btn" value="Enviar" />
            </form>

        <!-- Fim do container -->
        </div>
        </form>

        <!-- Inclusão do script JavaScript externo (responsável por processar a equação) -->
        <script src="pag3.js"></script>

</body>

<!-- Fim do documento HTML -->
</html>
