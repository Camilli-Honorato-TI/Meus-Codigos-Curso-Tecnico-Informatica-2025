<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Nível Intermediário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div class="container">
    <h2>Nível 5</h2>
    <h5>
      Resolva a equação completa: <br />
      <span>36 × 2² = √x</span><br /> <!-- Destaca a operção -->
      Qual é o valor de <b>x</b>?
    </h5>

    <form id="formulario"> <!-- Form requisitando os valores -->
      <div class="form-group">
        <label for="x">Valor de x:</label>
        <input type="number" id="x" required /> <!-- Recebe o valor de X -->
      </div>
      <input type="submit" class="btn" value="Enviar" />
    </form>
  </div>

  <script src="pag5.js"></script> <!-- Chama o script -->
