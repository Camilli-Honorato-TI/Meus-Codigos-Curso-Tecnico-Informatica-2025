<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"> 
  <title>Validador de CPF</title> 
  <link rel="stylesheet" href="cpf.css">
</head>
<body> 
<div class="container">
  
  <h2>Validador de CPF</h2> <!-- Titulo -->

  <label for="cpf">Digite o CPF:</label> <!-- Título para o campo de entrada do CPF -->
  <input type="text" id="cpf"> <!-- Campo de texto onde o usuário digita o CPF -->
  <button onclick="validarCPF()" id="btn">Validar</button> <!-- Botão que chama a função validarCPF ao ser clicado -->
  <p id="resultado"></p> <!-- Parágrafo onde o resultado da validação será exibido -->

  <!-- Início do script JavaScript -->
  <script> 
    function validarCPF() {
      // Pega o valor digitado no campo com ID "cpf"
      let cpf = document.getElementById("cpf").value;

      // Remove qualquer caractere que não seja número (como ponto e traço)
      cpf = cpf.replace(/\D/g, "");

      // Verifica se o CPF tem 11 dígitos ou se todos os dígitos são iguais (o que é inválido)
      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) {
        // Exibe mensagem de CPF inválido no parágrafo com id="resultado"
        resultado.innerText = "CPF inválido!";
        return; // Encerra a função aqui para não continuar o cálculo
      }

      // Início do cálculo do primeiro dígito verificador
      let soma = 0; // Variável para acumular a soma dos produtos

      // Multiplica os 9 primeiros dígitos por pesos decrescentes de 10 a 2
      for (let i = 0; i < 9; i++) {
        soma += parseInt(cpf[i]) * (10 - i);
      }

      // Calcula o primeiro dígito verificador
      let digito1 = (soma * 10) % 11;
      if (digito1 === 10 || digito1 === 11) digito1 = 0;

      // Início do cálculo do segundo dígito verificador
      soma = 0; // Zera a soma para reutilizar a variável

      // Multiplica os 10 primeiros dígitos (incluindo o primeiro dígito verificador) por pesos de 11 a 2
      for (let i = 0; i < 10; i++) {
        soma += parseInt(cpf[i]) * (11 - i);
      }

      // Calcula o segundo dígito verificador
      let digito2 = (soma * 10) % 11;
      if (digito2 === 10 || digito2 === 11) digito2 = 0;

      // Compara os dígitos calcualados com os dígitos fornecidos no CPF
      if (digito1 === parseInt(cpf[9]) && digito2 === parseInt(cpf[10])) {
        // Se forem iguais, o CPF é válido
        resultado.innerText = "CPF válido!";
      } else {
        // Caso contrário, o CPF é inválido
        resultado.innerText = "CPF inválido!";
      }
    }
  </script> <!-- Fim do script JavaScript -->

</div>
</body>
</html>
