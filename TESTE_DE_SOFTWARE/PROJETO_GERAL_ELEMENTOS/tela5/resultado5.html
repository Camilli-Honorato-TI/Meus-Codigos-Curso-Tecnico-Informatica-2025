<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado Nível 5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="resultado"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search); // Pega o conteudo pela URL
    const res = Number(params.get("res")).toFixed(2); //Recebe o valor do resulta e inpede de ter mais de 2 casas apos a virgula
    const acertou = params.get("acertou") === "true"; //Verificará se a pessoa acertou o resultado

    const resultadoDiv = document.getElementById("resultado"); // Pega a referencia de um determinado lugar

    //Verifica se acertou e exibe parabens e o botão para proxima fase
    if (acertou) {
      resultadoDiv.innerHTML = `
        <h3>Você acertou! 🎉</h3>
        <p>Resultado: <b>${res}</b></p>
        <a href="../tela6/pag6.html"><button class="btn">Passar de nível</button></a>
      `;
    } 
    //Verifica se errou e exibe de esperava mais e o botão para tentar de novo
    else {
      resultadoDiv.innerHTML = `
        <h3>Você errou. 😢</h3>
        <p>Seu resultado foi: <b>${res}</b></p>
        <a href="pag5.html"><button class="btn">Tentar Novamente</button></a>
      `;
    }
  </script>
</body>
</html>
