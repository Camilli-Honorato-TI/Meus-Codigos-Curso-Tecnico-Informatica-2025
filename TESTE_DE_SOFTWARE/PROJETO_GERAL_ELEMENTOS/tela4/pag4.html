<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nível Intermediário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="body">
  <div class="container">
    <h2>Nível 4</h2>
    <h5>Digite valores para x e y na equação: <span>(x * y) / 100 = 5</span></h5> <!-- Parte destacada da equação -->

    <form id="formulario"> <!-- Form requisitando os valores -->
      <div class="form-group">
        <label for="x">Valor de X:</label>
        <input type="number" id="x" required /> <!-- Requisita o valor do X -->
      </div>
      <div class="form-group">
        <label for="y">Valor de Y:</label>
        <input type="number" id="y" required /> <!-- Requisita o valor do Y -->
      </div>
      <input type="submit" class="btn" value="Enviar" />
    </form>
  </div>

  <script src="tela4.js"></script> <!-- Chama o script -->
</body>
</html>
