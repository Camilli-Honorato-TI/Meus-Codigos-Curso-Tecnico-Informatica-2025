<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <!-- Área onde o resultado aparecerá -->
            <div id="resultado"></div>
    </div>

<script>
  const params = new URLSearchParams(window.location.search); // Pega o conteudo pela URL
  const res = Number(params.get("res")).toFixed(2); // Deixa apenas 2 casas decimais apos o ponto
  const acertou = params.get("acertou") === "true";  //Verificará se a pessoa acertou o resultado

  const resultadoDiv = document.getElementById("resultado"); // Pega a referencia de um determinado lugar

  //Caso a pessoa tenha acertado esse IF falará parabens e libera o botão para a proxima fase
  if (acertou) {
    resultadoDiv.innerHTML = `
      <h3>Parabéns, você acertou a equação!</h3>
      <p>Resultado: <b>${res}</b></p>
      <a href="../tela4/pag4.html"><button class="btn">Passar de Nível</button></a>
    `;
  } 
  //Caso a pessoa não tenha acertado esse ELSE retornara o resultado errado e libera um botao pra pessoa tentar denovo
  else {
    resultadoDiv.innerHTML = `
      <h3>Você errou, o resultado não é 7</h3>
      <p>Seu resultado: <b>${res}</b></p>
      <a href="pag3.html"><button class="btn">Tentar novamente</button></a>
    `;
  }
</script>

</body>
</html>
