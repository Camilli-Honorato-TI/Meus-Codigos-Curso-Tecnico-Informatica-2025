<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body>
    <div class="email">
        <form submit="https://formsubmit.co/vitoriahonorato001@gmail.com" method="POST">
            <table border='2'>
                <tr> 
                    <th colspan="2"><h3>Enviar Email</h3></th>
                </tr>
                <tr>
                    <th>Nome: <td><input type="text" id="nome"></td></th>
                </tr>
                <tr>
                    <th>Email: <td><input type="text" id="Email"></td></th>
                </tr>
                <tr>
                    <th> Mensagem: <td><input type="text" id="msg"></td></th>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit" value="Enviar" id="btn"></th>
                </tr>
            </table>
        </form>
    </div>
    
</body>
</html>
