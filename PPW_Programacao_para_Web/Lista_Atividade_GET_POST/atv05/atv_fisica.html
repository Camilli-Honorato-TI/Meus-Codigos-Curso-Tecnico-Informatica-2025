<!-- Um programa de vida saudável quer dar pontos de atividades físicas que podem ser trocados
por dinheiro. O sistema funciona assim: - Cada hora de atividade física no mês vale pontos - até
10h de atividade no mês: ganha 2 pontos por hora - de 10h até 20h de atividade no mês: ganha 5
pontos por hora - acima de 20h de atividade no mês: ganha 10 pontos por hora - A cada ponto
ganho, o cliente fatura R$0,05 (5 centavos).
Autor: Camilli Vitória Salvaro Honorato
Data: Março, 2025 -->

<html lang="pt-BR">

<body>
    <div class="fundo">
        <h1>Simulação de Pontos de Atividades Físicas</h1>
        <form action="atv_fisica.php" method="POST">
            <h4>Quantas horas de atividade você fez no mês?</h4>
            <input type="number" name="horas" placeholder="Digite o número de horas">
            <input type="submit" value="Calcular Pontos" name="calcular">
        </form>
    </div>
</body>
</html>
